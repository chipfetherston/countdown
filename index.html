<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to April 11, 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f3f4f6;
    }
    #countdown {
      font-size: 2em;
      margin-top: 1em;
      color: #222;
    }
    /* Style for the image */
    img {
      margin-top: 2em;
      max-width: 75%;  /* Makes the image 75% of its original size */
      height: auto;     /* Maintains aspect ratio */
      animation: rotate 31s linear infinite; /* Total cycle is 31 seconds: 30s stationary + 1s for rotation */
    }
    /* CSS Keyframes for rotating the image */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      97% {
        transform: rotate(0deg); /* No rotation for 30 seconds */
      }
      100% {
        transform: rotate(360deg); /* Rotate 360 degrees in 1 second */
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to April 11, 2025 @ Noon CST</h1>
  <div id="countdown">Loading...</div>

  <!-- Image below the countdown -->
  <img src="IMG_1958.jpeg" alt="Countdown image" />

  <script src="script.js"></script>
</body>
</html>
