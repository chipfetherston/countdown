<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to April 11, 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f3f4f6;
    }
    #countdown {
      font-size: 2em;
      margin-top: 1em;
      color: #222;
    }
    /* Style for the image */
    img {
      margin-top: 2em;
      max-width: 100%;  /* Ensures it fits within the viewable area */
      height: auto;     /* Maintains aspect ratio */
      animation: rotate 30s linear infinite; /* Rotates every 30 seconds */
    }
    /* CSS Keyframes for rotating the image */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to April 11, 2025 @ Noon CST</h1>
  <div id="countdown">Loading...</div>

  <!-- Image below the countdown -->
  <img src="IMG_2004.jpeg" alt="Countdown image" />

  <script src="script.js"></script>
</body>
</html>
